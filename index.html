<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <form>
        <input type='text' id='searchCriteria' name='searchCriteria'>
        <input type='submit' value='Search for images'>
    </form>
    <h1>Images</h1>
    <div id="output">
    
    </div>


<script src="js/ajaxUtilities.js" type="application/javascript"></script>
<script src="js/domUtilities.js" type="application/javascript"></script>
<script src="js/handlebars.min.js" type="application/javascript"></script>
<script src="js/underscore-min.js" type="application/javascript"></script>
<script src="js/application.js" type="application/javascript"></script>
<script src="config.js" type="application/javascript"></script>
<script id="imageListTemplate" type="text/x-handlebars-template">
    <table class="entries">
        <thead>
            <tr>
                <th>Title</th>
                <th>Thumbnail</th>
            </tr>
        </thead>
        {{#each items}}
        <tr>
            <td>
                <h1>{{this.title}}</h1>
            </td>
            <td>
                <img src="{{this.thumbnailUrl}}">
            </td>
        </tr>
        {{/each}}
    </table>
</script>
<script type="application/javascript">
    var flickrUrl = {
        base: 'https://api.flickr.com/services/rest/?format=json&nojsoncallback=1',
        api_key: '&api_key=' + flickrApiKey
    }
    document.addEventListener('DOMContentLoaded', function(){
       app.init(flickrUrl.base + flickrUrl.api_key + '&method=flickr.photos.search', '#searchCriteria', 'form');
    });
</script>
</body>
</html>
