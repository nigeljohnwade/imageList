<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <form>
        <input type='text' id='searchCriteria' name='searchCriteria'>
        <input type='submit' value='Search for images'>
    </form>
    <h1>Images</h1>
    <div id="output">
    
    </div>

<script src="js/underscore-min.js" type="application/javascript"></script>
<script data-main="js/application" src="js/require.js"></script>
<script id="imageListTemplate" type="text/x-handlebars-template">
    <ul class="entries">
        {{#each items}}
        <li>
            <p class='title'>{{this.title}}</p>
            <img class="thumbnail" src="{{this.thumbnailUrl}}">
        </li>
        {{/each}}
    </table>
</script>
</body>
</html>
